<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Open CV Test</title>
    <script async src="opencv.js" onload="initializeCV()"></script>
</head>
<body>
    <video id="cam_input" height="480" width="640" style="display:block; margin-bottom: 20px;"></video>
    <input type="file" id="file_input" style="display:block; margin-bottom: 20px;">
    <canvas id="canvas_output"></canvas>
    <script>
        function initializeCV() {
            if (typeof cv === "undefined") {
                setTimeout(initializeCV, 50);
                return;
            }
            cv.onRuntimeInitialized = function() {
                const event = new Event('opencvReady');
                document.dispatchEvent(event);

            }
        }
    </script>
	<div class="scripts">
        <script type="module" src="./main.js"></script>
	</div>
</body>
</html>
